name: Build and Push RunPod Handler

on:
  push:
    paths:
      - 'runpod-handler/**'
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: lando555/smokescan-vision

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Free disk space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo docker system prune -af
          echo "After cleanup:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from commit
        id: version
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Building image with tag: ${SHORT_SHA}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./runpod-handler
          file: ./runpod-handler/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Docker image pushed successfully!"
          echo "Image: ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}"
          echo "Also tagged as: ${{ env.DOCKER_IMAGE }}:latest"
          echo ""
          echo "Update your RunPod endpoint to use:"
          echo "docker.io/${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}"
